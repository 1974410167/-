{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}


    <main>

        <div class="container" style="margin-top: 150px;margin-left: 500px">

                <div class="row" >

                    <div class="col-10">
                        <form action="{% url 'app1:login_url' %}" method="post">

                            {% csrf_token %}

                            {% if message %}
                                <h3 style="font-size: 35px;color: #9c1a1c">{{ message }}</h3>
                            {% endif %}
                            <h2>登录</h2>
                            <input class="form-control form-control-lg" type="text" placeholder="学习通账号" name="account">
                            <small id="passwordHelpInline" class="text-muted">必填项，手机号登录</small>
                            <input class="form-control form-control-lg" type="password" placeholder="学习通密码" name="password">
                            <small id="passwordHelpInline" class="text-muted">必填项</small>

                            <br>
                            <button type="submit" class="btn btn-primary mb-2">--登录--</button>
                        </form>
                    </div>

              </div>

        </div>

    </main>

{% endblock %}
